<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero--content">
                <div class="hero--photo"><img src="" alt="your login photo"></div>
                <p class="hero--title">Login to your account</p>
                <p class="hero--input--type">Username</p>
                <input type="text" id="hero--input">
                <p class="hero--input--type">Password</p>
                <input type="password" id="hero--input">
                <div class="hero--help">
                    <input type="checkbox" id="hero--notification"><label for="hero--notification" id="hero--notification">Remember Me</label>
                    <button class="hero--help--password"><a href="#">Forgot Password</a></button>
                </div>
                <a href="#"><button class="hero--login">Login</button></a>     
                <p class="hero--alternate"><strong>OR</strong><br>Sign in with</p>
                <a href="#"><button class="hero--signin">Facebook</button></a> 
            </div>
        </div>
    </section>
    
</body>
</html>
